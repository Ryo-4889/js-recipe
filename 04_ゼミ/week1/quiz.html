<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <div id="question">一番好きな食べ物は？</div>
    <button id="button1">ラーメン</button>
    <button id="button2">餃子</button>
    <button id="button3">チャーハン</button>
    <div id="answer"></div>

    <script>
      const question = document.getElementById("question")
      const button1 = document.getElementById("button1")
      const button2 = document.getElementById("button2")
      const button3 = document.getElementById("button3")
      const answer = document.getElementById("answer")

      button1.onclick = function () {
        answer.textContent = "正解!"
      }
      button2.onclick = function () {
        answer.textContent = "間違ってる!"
      }
      button3.onclick = function () {
        answer.textContent = "間違ってるぜ!"
      }
    </script>
  </body>
</html>
