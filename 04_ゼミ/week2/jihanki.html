<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">100円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addButton100 = document.getElementById("add-button-100")
      const saifu = document.getElementById("display-saifu")
      const jihankiMoney = document.getElementById("display-jihanki-money")

      addButton100.onclick = function () {
        if (Number(saifu.textContent) >= 100) {
          saifu.textContent -= 100
          jihankiMoney.textContent = Number(jihankiMoney.textContent) + 100
        } // console.log(typeof jihankiMoney.textContent);
      }

      buyButtonTea.onclick = function () {
        if (Number(jihankiMoney.textContent) >= 100) {
          jihankiMoney.textContent = Number(jihankiMoney.textContent) - 100
          displayItems.textContent = displayItems.textContent + "🍵"
        }
      }

      // buyButtonTea を押した時の処理
    </script>
  </body>
</html>
